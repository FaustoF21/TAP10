<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimetros</title>
</head>

<body>
    <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Selecci√≥n de
        perimetros de figuras</h1>

    <section style="text-align: center;">
        <div>
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Seleccione una figura
                para obtener su area:</p>
            <select id="figureSelection" name="selector">
                <option id="triangle">Triangulo</option>
                <option id="rectangle">Rectangulo</option>
                <option id="square">Cuadrado</option>
            </select>
        </div><br>

        <div>
            <!--Cajas de texto que reciben valores a calcular-->
            <input id="height" type="number" placeholder="Altura" name="altura">
            <input id="base" type="number" placeholder="Base" name="base"><br>
            <input style="visibility: hidden;" id="lado" type="number" placeholder="Lado" name="lado"><br>
            <input id="area" placeholder="Resultado" name="res"><br>
            <br>
            <!--Boton que realiza el calculo-->
            <button id="calc">Calcular</button>
        </div>


    </section>




    <script src="script.js"></script>
</body>

</html>
